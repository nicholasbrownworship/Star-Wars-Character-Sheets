<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FFG Star Wars Character Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg-overlay: rgba(2,6,12,0.55);
  --panel: rgba(10,18,28,0.72);
  --accent:#44d7ff;
  --muted:#98a0b3;
  --glass: rgba(255,255,255,0.03);
  --datapad:#061824;
  font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
html,body{height:100%;margin:0}
body{
  background: url('4107909.jpg') no-repeat center center fixed;
  background-size: cover;
  color:#e6eef8;
  min-height:100vh;
}
body::before{
  content:""; position:fixed; inset:0;
  background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.65));
  z-index:-1;
}
.app{display:grid;grid-template-columns:320px 1fr;gap:18px;height:100vh;padding:20px;align-items:start}
.panel{background:var(--panel);border-radius:12px;padding:14px;box-shadow:0 10px 40px rgba(3,10,18,0.75);border:1px solid rgba(68,215,255,0.08)}
aside.panel{height:calc(100vh - 40px);overflow:auto}
main.panel{height:calc(100vh - 40px);overflow:auto;position:relative}
.datapad{background:linear-gradient(180deg, rgba(6,24,36,0.86), rgba(8,16,28,0.6));border:1px solid rgba(68,215,255,0.06);box-shadow:0 6px 30px rgba(0,120,160,0.12);border-radius:16px;padding:18px}
header{display:flex;gap:12px;align-items:center}
header .logo{width:52px;height:52px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#8a6b44);display:flex;align-items:center;justify-content:center;font-weight:700;font-family:'Orbitron',sans-serif;color:#021;box-shadow:0 6px 18px rgba(68,215,255,0.06)}
h1{margin:0;font-size:16px}
.meta{font-size:12px;color:var(--muted)}
.character-list{margin-top:12px}
.char-item{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));margin-bottom:8px;cursor:pointer}
.char-item.active{outline:2px solid rgba(68,215,255,0.08)}
.editor{display:flex;flex-direction:column;gap:12px}
.row{display:flex;gap:12px}
.col{flex:1}
label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
input[type=text], input[type=number], select, textarea{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:rgba(0,0,0,0.22);color:inherit}
textarea{resize:vertical}
.stat-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:8px;margin-top:8px}
.stat{padding:8px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));text-align:center}
.stat input{width:56px;text-align:center;font-size:16px;background:transparent;border:0;color:inherit}
.skills{display:flex;flex-direction:column;gap:6px;max-height:400px;overflow-y:auto}
.skill{display:flex;justify-content:space-between;align-items:center;padding:6px;border-radius:8px;background:var(--glass)}
.skill input{width:40px;margin-left:8px}
.skill .skillDice{min-width:60px;display:flex;gap:4px}
.dice-dot{
  display:inline-block;width:14px;height:14px;border-radius:50%;border:1px solid rgba(255,255,255,0.15);cursor:pointer;vertical-align:middle;
}
.dice-dot.ability{background:green;}
.dice-dot.proficiency{background:yellow;}
.dice-dot.boost{background:blue;}
.dice-dot.force{background:white; border:1px solid #ccc;}
.dice-dot.selected{box-shadow:0 0 4px #fff;}
.dice-roller{margin-top:8px;padding:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:8px}
.dice-controls{display:grid;grid-template-columns:repeat(4,1fr);gap:6px}
.dice-controls label{display:flex;flex-direction:column;align-items:center;font-size:12px}
.dice-result{background:rgba(0,0,0,0.25);padding:10px;border-radius:8px;min-height:48px;display:flex;flex-wrap:wrap;gap:2px;align-items:center}
.actions{display:flex;gap:8px;flex-wrap:wrap}
button{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:6px 10px;border-radius:8px;color:inherit;cursor:pointer}
@media print{
  body::before{display:none}
  .app{padding:0}
  aside.panel, .controls, .character-list, .actions, button, .import-input{display:none !important}
  main.panel{box-shadow:none;border:0;background:transparent;padding:0;height:auto}
  .print-sheet{display:block}
}
@media (max-width:900px){
  .app{grid-template-columns:1fr;grid-auto-rows:auto;padding:12px}
  aside.panel{height:auto}
}
.print-sheet{display:none;background:linear-gradient(180deg,#041423,#03121a);color:#e6eef8;padding:20px;border-radius:6px}
.sheet-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.sheet-header{display:flex;justify-content:space-between;align-items:center}
.sheet-section{background:rgba(255,255,255,0.03);padding:8px;border-radius:6px}
</style>
</head>
<body>

<div class="app">
  <!-- Sidebar -->
  <aside class="panel datapad">
    <header>
      <div class="logo">SW</div>
      <div>
        <h1>FFG Character Tracker</h1>
        <div class="meta">Local-only · export/import JSON · printable</div>
      </div>
    </header>

    <div class="controls" style="margin-top:12px">
      <button id="newBtn">New</button>
      <button id="duplicateBtn">Duplicate</button>
      <button id="deleteBtn">Delete</button>
      <button id="exportBtn">Export</button>
      <button id="importBtn">Import</button>
      <input id="importFile" type="file" accept="application/json" style="display:none" />
    </div>

    <div class="character-list" id="charList" aria-label="Characters"></div>

    <div style="margin-top:12px;border-top:1px solid rgba(255,255,255,0.03);padding-top:12px">
      <div class="meta">Quick actions</div>
      <div style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap">
        <button id="seedBtn">Load Sample</button>
        <button id="clearAllBtn">Clear All</button>
        <button id="printBtn">Print Sheet</button>
      </div>
    </div>
  </aside>

  <!-- Main editor -->
  <main class="panel datapad">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <div class="meta">Editing</div>
        <div id="charNameDisplay" style="font-size:20px">— select a character —</div>
      </div>
      <div class="actions">
        <button id="saveBtn">Save</button>
        <button id="downloadBtn">Download JSON</button>
      </div>
    </div>

    <div id="editorForm" style="display:none" class="editor">
      <div class="row">
        <div class="col">
          <label>Name</label>
          <input id="name" type="text" placeholder="Character name" />
        </div>
        <div style="width:190px">
          <label>Species</label>
          <input id="species" type="text" placeholder="Human / Twi'lek" />
        </div>
        <div style="width:220px">
          <label>Career / Role</label>
          <input id="career" type="text" placeholder="Smuggler / Bounty Hunter" />
        </div>
      </div>

      <div>
        <label>Motivation / Notes</label>
        <textarea id="notes" rows="3"></textarea>
      </div>

      <div>
        <label>Characteristics</label>
        <div class="stat-grid" id="stats"></div>
      </div>

      <div style="display:flex;gap:12px">
        <div style="flex:1">
          <label>Wounds</label>
          <input id="wounds" type="number" min="0" />
        </div>
        <div style="width:140px"><label>Strain</label><input id="strain" type="number" min="0" /></div>
        <div style="width:140px"><label>Soak</label><input id="soak" type="number" min="0" /></div>
        <div style="width:140px"><label>Defense</label><input id="defense" type="number" min="0" /></div>
      </div>

      <div>
        <label>Skills</label>
        <div class="skills" id="skillList"></div>
      </div>

      <div>
        <label>Weapons & Gear</label>
        <textarea id="gear" rows="3" placeholder="Blaster pistol, Vibroknife, Armor, Grenades..."></textarea>
      </div>

      <div class="dice-roller">
        <div class="meta">Dice Roller</div>
        <div class="dice-controls">
          <label>Ability <input type="number" id="diceAbility" value="0" min="0"></label>
          <label>Proficiency <input type="number" id="diceProficiency" value="0" min="0"></label>
          <label>Difficulty <input type="number" id="diceDifficulty" value="0" min="0"></label>
          <label>Challenge <input type="number" id="diceChallenge" value="0" min="0"></label>
          <label>Boost <input type="number" id="diceBoost" value="0" min="0"></label>
          <label>Setback <input type="number" id="diceSetback" value="0" min="0"></label>
          <label>Force <input type="number" id="diceForce" value="0" min="0"></label>
        </div>
        <div class="dice-result" id="diceResult"></div>
        <div style="margin-top:6px">
          <button id="rollDiceBtn">Roll Dice</button>
          <button id="clearDiceBtn">Clear</button>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Printable sheet -->
<div class="print-sheet" id="printSheet">
  <div class="sheet-header">
    <h2 id="printName">Character Name</h2>
  </div>
  <div class="sheet-grid">
    <div class="sheet-section" id="sheetStats"></div>
    <div class="sheet-section" id="sheetSkills"></div>
  </div>
</div>

<script>
// ---------------- Character Management ----------------
let characters=[], selectedIndex=null;
const ALL_SKILLS = ["Astrogation","Brawl","Charm","Coercion","Computers","Cool","Coordination","Deception","Discipline","Gunnery","Knowledge (Core Worlds)","Knowledge (Education)","Knowledge (Lore)","Knowledge (Outer Rim)","Knowledge (Underworld)","Leadership","Mechanics","Medicine","Melee","Negotiation","Perception","Piloting (Planetary)","Piloting (Space)","Ranged (Light)","Ranged (Heavy)","Resilience","Skulduggery","Stealth","Streetwise","Survival","Vigilance","X"];

const charList=document.getElementById("charList");
const editorForm=document.getElementById("editorForm");

function refreshCharList(){
  charList.innerHTML="";
  characters.forEach((c,i)=>{
    const div=document.createElement("div");
    div.className="char-item"+(i===selectedIndex?" active":"");
    div.textContent=c.name;
    div.onclick=()=>openCharacter(i);
    charList.appendChild(div);
  });
}

function openCharacter(idx){
  selectedIndex=idx;
  const c=characters[idx];
  editorForm.style.display="block";
  document.getElementById("charNameDisplay").textContent=c.name;
  document.getElementById("name").value=c.name||"";
  document.getElementById("species").value=c.species||"";
  document.getElementById("career").value=c.career||"";
  document.getElementById("notes").value=c.notes||"";
  document.getElementById("wounds").value=c.wounds||0;
  document.getElementById("strain").value=c.strain||0;
  document.getElementById("soak").value=c.soak||0;
  document.getElementById("defense").value=c.defense||0;
  document.getElementById("xp").textContent=c.xp||0;
  renderStats(c.stats);
  renderSkills(c.skills);
  document.getElementById("gear").value=c.gear||"";
  refreshCharList();
}

document.getElementById("saveBtn").onclick=()=>saveCharacter();
function saveCharacter(){
  if(selectedIndex===null) return;
  const c = characters[selectedIndex];
  c.name=document.getElementById("name").value;
  c.species=document.getElementById("species").value;
  c.career=document.getElementById("career").value;
  c.notes=document.getElementById("notes").value;
  c.wounds=parseInt(document.getElementById("wounds").value)||0;
  c.strain=parseInt(document.getElementById("strain").value)||0;
  c.soak=parseInt(document.getElementById("soak").value)||0;
  c.defense=parseInt(document.getElementById("defense").value)||0;
  c.xp=parseInt(document.getElementById("xp").textContent)||0;
  c.stats=readStats();
  c.skills=readSkills();
  c.gear=document.getElementById("gear").value;
  refreshCharList();
}

// ---------------- Render Stats ----------------
function renderStats(stats){
  const statGrid=document.getElementById("stats");
  statGrid.innerHTML="";
  ["Brawn","Agility","Intellect","Cunning","Willpower","Presence"].forEach(s=>{
    const div=document.createElement("div");
    div.className="stat";
    div.innerHTML=`<div>${s}</div><input type="number" min="0" value="${stats[s]||0}" data-stat="${s}" />`;
    statGrid.appendChild(div);
  });
}
function readStats(){
  const inputs=document.querySelectorAll("#stats input");
  const s={};
  inputs.forEach(i=>s[i.dataset.stat]=parseInt(i.value)||0);
  return s;
}

// ---------------- Render Skills with Dice Dots ----------------
function renderSkills(skills){
  const skillList=document.getElementById("skillList");
  skillList.innerHTML="";
  ALL_SKILLS.forEach(skill=>{
    const rank = (skills[skill]?.rank)||0;
    const diceState = skills[skill]?.dice||{};
    const div=document.createElement("div");
    div.className="skill";
    div.innerHTML=`
      <span>${skill}</span>
      <input type="number" min="0" value="${rank}" data-skill="${skill}">
      <div class="skillDice">
        <span class="dice-dot ability ${diceState.ability?'selected':''}" data-skill="${skill}"></span>
        <span class="dice-dot proficiency ${diceState.proficiency?'selected':''}" data-skill="${skill}"></span>
        <span class="dice-dot boost ${diceState.boost?'selected':''}" data-skill="${skill}"></span>
        <span class="dice-dot force ${diceState.force?'selected':''}" data-skill="${skill}"></span>
      </div>
    `;
    // Rank change listener
    div.querySelector("input").oninput=(e)=>{
      if(!skills[skill]) skills[skill]={rank:0,dice:{}};
      skills[skill].rank=parseInt(e.target.value)||0;
    }
    // Dice dot click
    div.querySelectorAll(".dice-dot").forEach(dot=>{
      dot.onclick=()=>{
        if(!skills[skill]) skills[skill]={rank:0,dice:{}};
        const type=dot.classList[1];
        dot.classList.toggle("selected");
        skills[skill].dice[type]=dot.classList.contains("selected")?1:0;
      };
    });
    skillList.appendChild(div);
  });
}
function readSkills(){
  const skills={};
  document.querySelectorAll("#skillList .skill").forEach(div=>{
    const skill=div.querySelector("input").dataset.skill;
    const rank=parseInt(div.querySelector("input").value)||0;
    const dice={};
    div.querySelectorAll(".dice-dot").forEach(dot=>{
      const type=dot.classList[1];
      dice[type]=dot.classList.contains("selected")?1:0;
    });
    skills[skill]={rank:rank,dice:dice};
  });
  return skills;
}

// ---------------- Menu Buttons ----------------
document.getElementById("newBtn").onclick=()=>{
  characters.push({name:"New Character",stats:{Brawn:0,Agility:0,Intellect:0,Cunning:0,Willpower:0,Presence:0},skills:{},xp:0,wounds:0,strain:0,soak:0,defense:0,gear:""});
  openCharacter(characters.length-1);
};
document.getElementById("duplicateBtn").onclick=()=>{
  if(selectedIndex===null) return;
  characters.push(JSON.parse(JSON.stringify(characters[selectedIndex])));
  openCharacter(characters.length-1);
};
document.getElementById("deleteBtn").onclick=()=>{
  if(selectedIndex===null) return;
  characters.splice(selectedIndex,1);
  selectedIndex=null;
  editorForm.style.display="none";
  document.getElementById("charNameDisplay").textContent="— select a character —";
  refreshCharList();
};
document.getElementById("exportBtn").onclick=()=>{
  const dataStr = JSON.stringify(characters,null,2);
  const blob = new Blob([dataStr],{type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href=url; a.download="ffg_characters.json"; a.click();
};
document.getElementById("importBtn").onclick=()=>document.getElementById("importFile").click();
document.getElementById("importFile").onchange=function(e){
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload=function(evt){
    try{
      characters=JSON.parse(evt.target.result);
      refreshCharList();
      selectedIndex=null;
      editorForm.style.display="none";
    }catch(err){alert("Invalid JSON")}
  };
  reader.readAsText(file);
};
document.getElementById("seedBtn").onclick=()=>{
  characters=[{name:"Luke Skywalker",species:"Human",career:"Jedi",stats:{Brawn:2,Agility:3,Intellect:3,Cunning:2,Willpower:3,Presence:2},skills:{"Lightsaber":{rank:3,dice:{ability:1,proficiency:1,boost:0,force:1}},"Piloting (Space)":{rank:2,dice:{ability:1,proficiency:0,boost:0,force:0}}},gear:"Lightsaber, X-Wing",xp:10,wounds:0,strain:0,soak:1,defense:1}];
  openCharacter(0);
};
document.getElementById("clearAllBtn").onclick=()=>{
  characters=[]; selectedIndex=null; editorForm.style.display="none"; document.getElementById("charNameDisplay").textContent="— select a character —"; refreshCharList();
};
document.getElementById("printBtn").onclick=()=>printSheet();
document.getElementById("downloadBtn").onclick=()=>{
  if(selectedIndex===null) return;
  const dataStr = JSON.stringify(characters[selectedIndex],null,2);
  const blob = new Blob([dataStr],{type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a=document.createElement("a"); a.href=url; a.download=characters[selectedIndex].name+"_sheet.json"; a.click();
};

// ---------------- Dice Roller ----------------
const diceFaces = {
  ability: ["green_blank.jpg","green_succes.jpg","green_succes.jpg","green_success_success.jpg","green_success_adv.jpg","green_advantage.jpg","green_advantage.jpg","green_advantage_advantage.jpg"],
  proficiency:["yellow_advantage.jpg","yellow_advantage_adv.jpg","yellow_advantage_adv.jpg","yellow_blank.jpg","yellow_success.jpg","yellow_success.jpg","yellow_success_adv.jpg","yellow_success_adv.jpg","yellow_success_adv.jpg","yellow_success_success.jpg","yellow_success_success.jpg","yellow_triumph.jpg"],
  difficulty:["purple_blank.jpg","purple_failure.jpg","purple_failure_failure.jpg","purple_failure_threat.jpg","purple_threat.jpg","purple_threat.jpg","purple_threat.jpg","purple_threat_threat.jpg"],
  challenge:["red_blank.jpg","red_despair.jpg","red_failure.jpg","red_failure.jpg","red_failure_failure.jpg","red_failure_failure.jpg","red_failure_threat.jpg","red_failure_threat.jpg","red_threat.jpg","red_threat.jpg","red_threat_threat.jpg","red_threat_threat.jpg"],
  boost:["blue_blank.jpg","blue_blank.jpg","blue_advantage.jpg","blue_advantage_adv.jpg","blue_success.jpg","blue_success_adv.jpg"],
  setback:["black_blank.jpg","black_blank.jpg","black_failure.jpg","black_failure.jpg","black_threat.jpg","black_threat.jpg"],
  force:["white_dark.jpg","white_dark.jpg","white_dark.jpg","white_dark.jpg","white_dark.jpg","white_dark.jpg","white_light.jpg","white_light.jpg","white_light_light.jpg","white_light_light.jpg","white_light_light.jpg","white_dark_dark.jpg"]
};
function rollDieFace(type){const arr=diceFaces[type];return arr[Math.floor(Math.random()*arr.length)];}
document.getElementById("rollDiceBtn").onclick=()=>{
  const resultContainer=document.getElementById("diceResult");
  resultContainer.innerHTML="";
  ["Ability","Proficiency","Difficulty","Challenge","Boost","Setback","Force"].forEach(type=>{
    const n=parseInt(document.getElementById("dice"+type).value)||0;
    for(let i=0;i<n;i++){
      const img=document.createElement("img");
      img.src="dice/"+rollDieFace(type.toLowerCase());
      img.style.width="36px"; img.style.height="36px"; img.style.margin="2px";
      resultContainer.appendChild(img);
    }
  });
};
document.getElementById("clearDiceBtn").onclick=()=>document.getElementById("diceResult").innerHTML="";

// ---------------- Print Sheet ----------------
function printSheet(){
  if(selectedIndex===null) return;
  const c=characters[selectedIndex];
  document.getElementById("printName").textContent=c.name;
  document.getElementById("sheetStats").innerHTML="<strong>Stats</strong><br>"+JSON.stringify(c.stats,null,2);
  document.getElementById("sheetSkills").innerHTML="<strong>Skills / Gear / Notes</strong><br>Skills:"+JSON.stringify(c.skills,null,2)+"<br>Gear:"+c.gear+"<br>Notes:"+c.notes;
  window.print();
}

// ---------------- Init ----------------
refreshCharList();
</script>

</body>
</html>
